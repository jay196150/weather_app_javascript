<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lemon&family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="wrapper">
        <h1> Weather App </h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        
        <div class="weather-container">
          
            <!-- grant location container -->

            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess> Grant Access</button>
            </div>

            <!-- serch form  -->
            <form class="form-container" data-searchForm>
                <input placeholder="Serch for city.." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="">
                </button>
            </form>

            <!-- 404 -->

            <div class="error">
                <img src="./assets/not-found.png" height="100" width="100" >
            </div>

            <!-- loading screen continer -->

            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather dec -->
                <p data-weatherDesc></p>

                <!-- weather  icon -->
                <img data-weatherIcon>

                <!-- tempereture -->
                <p data-temp></p>
           
            <div class="parameter-container">

                <!--card 1-->
                <div class="parameter">
                    <img src="./assets/wind.png" >
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>

                <!--card 2-->
                <div class="parameter">
                    <img src="./assets/humidity.png" >
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>

                <!--card 3-->
                <div class="parameter">
                    <img src="./assets/cloud.png" >
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>

            </div>
        </div>
        </div>

        <img class="sum" src="./assets/back_ground_image-removebg-preview.png" alt="">
        <img class="badal" src="./assets/back_ground_image-removebg-preview.png" >
    </div>
    <script src="index.js"></script>
</body>
</html>
